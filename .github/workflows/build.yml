name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build with Gradle (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.11
          arguments: >
            --no-daemon
            --warning-mode all
            :fabric-mod:build
            --stacktrace

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rehard-security-artifacts
          path: |
            fabric-mod/build/libs/*.jar
